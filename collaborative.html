<!DOCTYPE html>
<html lang="en">
    <head> 
        <link rel="stylesheet" type="text/css" href="public/css/style.css">
          <meta name="viewport" content="width=device-width">
          <meta name="viewport" content="height=device-height">
          <title>elysian fields iv</title>
          <link rel="icon" href="favicon.png">
         <style>
              * {
                background-color: yellow;
                color: blue;
              }
              .entry {
                background: white;
                padding: 1rem;
                margin-bottom: 1rem;
                border: 3px solid rgb(0, 255, 0);
                border-radius: 10px;
              }
              .timestamp {
                font-size: 0.8rem;
                color: gray;
                margin-top: 0.5rem;
                background-color: white;
              }
              .sLine {
                background-color: white;
              }
         </style>
     </head>
<body>
  <h2>elysian fields iv</h2> 
  <br><br>

  <ul id="entries"></ul>
  
  <a id="myLink" href="index.html">next page</a>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      async function loadEntries() {
        try {
          const res = await fetch('data.json');
          const data = await res.json();
  
          const container = document.getElementById('entries');
          data.forEach(entry => {
            const div = document.createElement('div');
            div.className = 'entry';
  
            div.innerHTML = `
              <p class="sLine">${entry.sLine1}</p>
              <p class="sLine">${entry.sLine2}</p>
              <p class="sLine">${entry.sLine3}</p>
              <p class="sLine">${entry.sLine4}</p>
              <p class="sLine">${entry.sLine5}</p>
              <p class="sLine">${entry.sLine6}</p>
              <div class="timestamp">${new Date(entry.timestamp).toLocaleString()}</div>
            `;
  
            container.appendChild(div);
          });
        } catch (err) {
          console.error('Failed to load data:', err);
        }
      }
  
      loadEntries();
    });
  </script>
</body>
</html>
