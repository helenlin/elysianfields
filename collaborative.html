<!DOCTYPE html>
<html lang="en">
    <head> 
        <link rel="stylesheet" type="text/css" href="public/css/style.css">
          <meta name="viewport" content="width=device-width">
          <meta name="viewport" content="height=device-height">
          <title>elysian fields iv</title>
          <link rel="icon" href="favicon.png">
         <style>
              * {
                background-color: yellow;
                color: blue;
              }
              .entry {
                background: white;
                padding: 1rem;
                margin-bottom: 1rem;
                border: 3px solid rgb(0, 255, 0);
                border-radius: 10px;
              }
              .timestamp {
                font-size: 0.8rem;
                color: gray;
                margin-top: 0.5rem;
                background-color: white;
              }
              .sLine {
                background-color: white;
              }
         </style>
     </head>
<body>
  <h2>elysian fields iv</h2> 
  <br><br>

  <ul id="entries"></ul>
  
  <a id="myLink" href="index.html">next page</a>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      async function loadEntries() {
        try {
          const res = await fetch('data.json');
          const data = await res.json();
          console.log(data);


          let item; 
          let line1 = [], line2 = [], line3 = [], line4 = [], line5 = [], line6 = []; 
  
          for (let i = 0 ; i < data.length; i++) {
            item = data[i];
            line1.push(item.sLine1);
            line2.push(item.sLine2);
            line3.push(item.sLine3);
            line4.push(item.sLine4);
            line5.push(item.sLine5);
            line6.push(item.sLine6);
          }



          const container = document.getElementById('entries');

          let randLine1 = line1[Math.floor(Math.random() * data.length)];
          let randLine2 = line2[Math.floor(Math.random() * data.length)];
          let randLine3 = line3[Math.floor(Math.random() * data.length)];
          let randLine4 = line4[Math.floor(Math.random() * data.length)];
          let randLine5 = line5[Math.floor(Math.random() * data.length)];
          let randLine6 = line6[Math.floor(Math.random() * data.length)];


          const div = document.createElement('div');
            div.className = 'entry';
  
            div.innerHTML = `
              <p class="sLine">${randLine1}</p>
              <p class="sLine">${randLine2}</p>
              <p class="sLine">${randLine3}</p>
              <p class="sLine">${randLine4}</p>
              <p class="sLine">${randLine5}</p>
              <p class="sLine">${randLine6}</p>
            `;
  
            container.appendChild(div);



          /*

          data.forEach(entry => {
            const div = document.createElement('div');
            div.className = 'entry';
  
            div.innerHTML = `
              <p class="sLine">${entry.sLine1}</p>
              <p class="sLine">${entry.sLine2}</p>
              <p class="sLine">${entry.sLine3}</p>
              <p class="sLine">${entry.sLine4}</p>
              <p class="sLine">${entry.sLine5}</p>
              <p class="sLine">${entry.sLine6}</p>
              <div class="timestamp">${new Date(entry.timestamp).toLocaleString()}</div>
            `;
  
            container.appendChild(div);
          });
          */
        } catch (err) {
          console.error('Failed to load data:', err);
        }
      }
  
      loadEntries();
    });
  </script>
</body>
</html>
